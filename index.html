<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>


  <main>
    <section class="user">
      <div class="header">
        <!-- <img src="images/icon-work.svg" class="icon"></span> -->
      </div>
      <div class="content">
        User
      </div>
    </section>
    <section class="work">
      <div class="header">
        <img src="images/icon-work.svg" class="icon"></span>
      </div>
      <div class="content">
        Work
      </div>
    </section>
    <section class="play">
      <div class="header">
        <img src="images/icon-play.svg" class="icon"></span>
      </div>
      <div class="content">
        Play
      </div>
    </section>
    <section class="study">
      <div class="header">
        <img src="images/icon-study.svg" class="icon"></span>
      </div>
      <div class="content">
        Study
      </div>
    </section>
    <section class="exercise">
      <div class="header">
        <img src="images/icon-exercise.svg" class="icon"></span>
      </div>
      <div class="content">
        Exercise
      </div>

    <section class="social">
      <div class="header">
        <img src="images/icon-social.svg" class="icon"></span>
      </div>
      <div class="content">
        Social
      </div>
    </section>
    <section class="self-care">
      <div class="header">
        <img src="images/icon-self-care.svg" class="icon"></span>
      </div>
      <div class="content">
        Self Care
      </div>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
