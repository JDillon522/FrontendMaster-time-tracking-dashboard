<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="cardStyles.css" rel="stylesheet">
</head>
<body>


  <main>
    <section class="user">
      <div class="header">
        <img id="profileImg" src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortWaved&accessoriesType=Blank&hairColor=Auburn&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light' alt="Placeholder">
        <div class="user-info">
          <p class="subheading">Report for</p>
          <h1 id="username">...</h1>
        </div>
      </div>
      <div class="content">
        <div class="time-increments">
          <button onclick="update(event)">Daily</button>
          <button onclick="update(event)" class="active">Weekly</button>
          <button onclick="update(event)">Monthly</button>
        </div>
      </div>
    </section>

    <section class="work">
      <div class="header">
        <img src="images/icon-work.svg" alt="Header icon: work" class="icon"></span>
      </div>
      <div class="content">
        <div class="control">
          Work

          <button onclick="alert('No design was given for the button')" title="More...">
            <img src="images/icon-ellipsis.svg" alt="More Actions">
          </button>
        </div>

        <div class="wrapper">
          <h2><span class="time">0hrs</span></h2>
          <p class="subheading"><span class="sub-time">Last Week</span> - <span class="sub-time">0hrs</span></p>
        </div>
      </div>
    </section>

    <section class="play">

    </section>

    <section class="exercise">

    <section class="social">
