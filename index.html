<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>


  <main>
    <section class="user">
      <div class="header">
        <img src="images/image-jeremy.png" alt="Jeremy Robson">
        <p class="subheading">Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="content">
        <div class="time-increments">
          <button>Daily</button>
          <button class="active">Weekly</button>
          <button>Monthly</button>
        </div>
      </div>
    </section>

    <section class="work">
      <div class="header">
        <img src="images/icon-work.svg" class="icon"></span>
      </div>
      <div class="content">
        <div class="control">
          Work

          <button onclick="alert('No design was given for the button')">
            <img src="images/icon-ellipsis.svg">
          </button>
        </div>

        <h2><span class="time">15</span>hrs</h2>
        <p class="subheading">Last Week - <span class="sub-time">5</span>hrs</p>
      </div>
    </section>

    <section class="play">
      <div class="header">
        <img src="images/icon-play.svg" class="icon"></span>

        <h2><span class="time">15</span>hrs</h2>

      </div>
    </section>

    <section class="exercise">
      <div class="header">
        <img src="images/icon-exercise.svg" class="icon"></span>
      </div>
      <div class="content">

          </button>
        </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
